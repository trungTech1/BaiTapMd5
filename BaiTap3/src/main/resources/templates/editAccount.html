<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- embed css bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        form {
            width: 500px;
            margin: 100px;
        }
    </style>
</head>
<body>
<form th:action="@{/edit}" method="post" th:object="${account}">
    <div class="mb-3">
        <label for="Id" class="form-label">ID: </label>
        <input type="text" class="form-control" id="Id" placeholder="FullName" th:field="*{id}" readonly>
    </div>
    <div class="mb-3">
        <label for="fullName" class="form-label">FullName: </label>
        <input type="text" class="form-control" id="fullName" placeholder="FullName" th:field="*{fullName}">
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address: </label>
        <input type="text" class="form-control" id="address" placeholder="Address" th:field="*{address}">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone: </label>
        <input type="text" class="form-control" id="phone" placeholder="Phone" th:field="*{phone}">
    </div>
    <div class="mb-3">
        <label for="date" class="form-label">Date: </label>
        <input type="date" class="form-control" id="date" placeholder="Date" th:field="*{date}">
    </div>
    <button type="submit" class="btn btn-primary">UPDATE</button>
</form>
<!-- embed script bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
