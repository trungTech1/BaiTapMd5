<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- embed font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        * {
            border: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a {
            color: #FFF;
            text-decoration: none;
        }
        body {
            padding: 200px;
        }
    </style>
</head>
<body>
<a th:href="@{/personnel/add}"><button type="button" class="btn btn-primary"><i class="fa-solid fa-circle-plus"></i> Add New Customer</button></a>
<table class="table">
    <thead>
    <tr>
        <th scope="col">STT</th>
        <th scope="col">NAME</th>
        <th scope="col">EMAIL</th>
        <th scope="col">ADDRESS</th>
        <th scope="col">departmentName</th>
        <th scope="col">dateOfBirth</th>
        <th scope="col">STATUS</th>
        <th colspan="2" scope="col">ACTIONS</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="per,loop : ${personnel}">
        <th th:text="${loop.count}"></th>
        <th th:text="${per.fullName}"></th>
        <th th:text="${per.email}"></th>
        <th th:text="${per.address}"></th>
        <th th:text="${per.departmentName}"></th>
        <th th:text="${per.dateOfBirth}"></th>
        <th th:text="${per.status}?'Hoạt động':'Không hoạt động'"></th>
        <th>
            <a th:href="@{'/personnel/edit/'+${per.id}}"><button type="button" class="btn btn-warning"><i class="fa-solid fa-pen"></i></button></a>
        </th>
        <th>
            <a th:href="@{'/personnel/delete/'+${per.id}}"><button type="button" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button></a>
        </th>
    </tr>
    </tbody>
</table>
<!-- embed script bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
