<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    form {
      width: 500px;
      margin: 100px;
    }
  </style>
</head>
<body>
<form th:action="@{/personnel/add}" method="post" th:object="${personnel}">
  <div class="mb-3">
    <label for="fullName" class="form-label">FullName: </label>
    <input type="text" class="form-control" id="fullName" placeholder="FullName" th:field="*{fullName}">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email: </label>
    <input type="text" class="form-control" id="email" placeholder="FullName" th:field="*{email}">
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">Address: </label>
    <input type="text" class="form-control" id="address" placeholder="FullName" th:field="*{address}">
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">departmentName: </label>
    <input type="text" class="form-control" id="phone" placeholder="FullName" th:field="*{departmentName}">
  </div>
    <div class="mb-3">
        <label for="dateOfBirth" class="form-label">Date Of Birth: </label>
        <input type="date" class="form-control" id="dateOfBirth" placeholder="FullName" th:field="*{dateOfBirth}">
  <button type="submit" class="btn btn-primary">ADD</button>
</form>
<!-- embed script bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
